version: '3.8'

services:
  ai-image-generator-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7861:7860"
    volumes:
      - model_cache_cpu:/app/cache
      - huggingface_cache_cpu:/root/.cache/huggingface
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped

volumes:
  model_cache_cpu:
    driver: local
  huggingface_cache_cpu:
    driver: local
